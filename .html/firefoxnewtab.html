<!DOCTYPE html>
<html lang="en">
    <head>
        <title>New Tab</title>
        <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body {
            display: table;
            background-color:#000000
        }

        .my-block {
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }
        </style>
    </head>
    <body>
    <div class="my-block">
        <img src="firefox.png" alt="firefox">
    </div>
    </body>
</html>
